<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JavaScript Project - 1</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="index.css">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <script src="index.js"></script>
</head>
<body class="">
    <div class="form-container">
        <form action="#">
            <h2 class="mb-5">Information Form</h2>
            <input type="text" id="first-name" placeholder="First Name"><br>
            <input type="text" id="last-name" placeholder="Last Name"><br>
            <input type="text" id="age" placeholder="Age"><br>
            <input type="text" id="nationality" placeholder="Nationality"><br>
            <div>
                <button type="reset" class="btn btn-primary">Clear Form</button>
                <button type="button" class="btn btn-primary" onclick="createObject()">Submit</button>
            </div>
            <br>
            <div>
                <button type="reset" class="btn btn-primary block" onclick="printList()">Print List</button>
            </div>
        </form>
    </div>
</body>
</html>
